<!doctype html>
<html>
	<head>
		<title>Hangman</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" href="assets/stylesheets/hangman.css">
	</head>
	<body>
        <div id="message"></div>
        <div id="base"></div>
        <div id="post"></div>
        <div id="horz"></div>
        <div id="noose"></div>
        <div id="head" class="hide"></div>
        <div id="body" class="hide"></div>
        <div id="leftarm" class="hide"></div>
        <div id="rightarm" class="hide"></div>
        <div id="leftleg" class="hide"></div>
        <div id="rightleg" class="hide"></div>
        <div id="deadeye" class="hide">x x
        <p>__</p></div>
        <div id="word">
        </div>
        <div id="inputLetter">
            <label for="letterEntered">Enter your letter guess: </label>
            <input id="letterEntered" maxlength="1" type="text">
            <button id="submit">Submit</button>
        </div>
        <div><button id="reset" class="hide">Start Over</button></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="assets/javascripts/hangmanpage.js"></script>
	</body>
</html>
